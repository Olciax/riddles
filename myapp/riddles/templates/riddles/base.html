{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
          href="{% static "riddles/riddles.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Js -->
<script src="js/app.js"></script>


    <meta charset="UTF-8">
    <title>ABCD</title>
</head>


<body>
<nav class="navbar navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
       <a class="navbar-brand" href="{% url 'homepage' %}"> <button type="button" class="btn btn-light" >
           <i class="fas fa-home"></i></button></a></ul>

    <ul class="nav navbar-nav  text-muted">
         <a href="{% url 'levellist' %}" class="text-muted">
                <li>
                    <button type="button" class="btn btn-light" >
                        Zagadki </button></li></a></ul>

    {% if request.user.is_authenticated %}

        <ul class="nav navbar-nav">
            <span class="navbar-text">&nbsp;&nbsp;&nbsp;Hej</span></ul>

        <ul class="nav navbar-nav navbar-right text-muted   ">
            <a href="{% url 'user-profile' %}" class="text-muted">
                <li>
                    <button type="button" class="btn btn-link text-muted" >
                        {{ request.user }} !</button>
                                                    </li></a></ul>

        <ul class="nav navbar-nav">
                <span class="navbar-text">Masz {{ request.user.myuser.points }} <i class="fas fa-coins" style="color:gold"></i>&nbsp;&nbsp;&nbsp;</span></a></ul>



        <ul class="nav navbar-nav navbar-right">
            <a href="{% url 'logout' %}" class=" text-muted">
                <li>
<button type="button" class="btn btn-light" >
                          <i class="fas fa-user">   </i> Wyloguj się
</button> </li></a></ul>





    {% else %}



        <ul class="nav navbar-nav navbar-right">

            <a href="{% url 'login' %}">
                <li>

                    <button type="button" class="btn btn-light" >
                        <i class="fas fa-plus"></i><i class="fas fa-user"></i> Zaloguj się</button>
                </li></a></ul>
        <ul class="nav navbar-nav navbar-right">

            <a href="{% url 'signup' %}">

                <li>
                    <button type="button" class="btn btn-light" >
                        <i class="fas fa-plus"></i><i class="fas fa-user"></i> Zarejestruj się</button>
                </li></a></ul>
    {% endif %}

</nav>

<!-- Block content -->
<div id="main">
    <div id="content">


        {% block content %}

        {% endblock %}

    </div>
</div>

</body>
</html>
