{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static "riddles/riddles2.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "riddles/riddles.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "riddles/animate.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Js -->
    <script src="{% static "js/app.js" %}"></script>


    <meta charset="UTF-8">
    <title>GuessMe</title>
</head>

<body id="page-top">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger text-light" href="{% url 'homepage' %}">Logo</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </div>
</nav>

<!-- Block content -->
<div class="main">
    <div class="main2">
        <div class="logincontent">
            <div class="page-container">
                <div class="left-side animated fadeInLeftBig">
                    <div class="brand" style="text-align:center">

                        <h1>Zaloguj się</h1>



                        <hr>
                        <h5><a class="text-secondary" href="{% url 'signup' %}">Nie masz konta?</a></h5>

                    </div>
                </div>

                <div class="right-side animated fadeInRight">
                    <div class="wall d-flex align-items-center justify-content-center" data-simplebar>
                        <div class="section mx-auto">
                            <form method="POST">
                                {% csrf_token %}



                                {{ form.username|as_crispy_field }}



                                {{ form.password|as_crispy_field }}
                                {% if form.errors %}
                                    <span class="text-danger" style="font-size:15px">Użytkownik lub hasło niepoprawne.</span>
                                    <br/>

                                {% endif %}

                                <br/>
                                <button class="btn btn-dark btn-lg btn-block" type="submit" value="Zaloguj się"> <i class="fas fa-angle-double-right"></i> </button>
                                <br/>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
